<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guitar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: red; /* Set background color to red */
        }

        .container {
            text-align: center;
            max-width: 400px; /* Adjusted max-width */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff; /* Set container background color to white */
            position: relative;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: green; /* Set button background color to green */
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end;
        }

        .arrow {
            font-size: 2rem;
            margin: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a class="arrow" href="index.html">&lt;</a> <!-- Navigation arrow to go back to the home page -->

    <div class="container">
        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber" name="serialNumber" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>

        <label for="builder">Builder:</label>
        <input type="text" id="builder" name="builder" required>

        <label for="backWood">Back Wood:</label>
        <input type="text" id="backWood" name="backWood" required>

        <label for="topWood">Top Wood:</label>
        <input type="text" id="topWood" name="topWood" required>

        <button onclick="addGuitar()">Add Guitar</button> <!-- Call addGuitar() function on button click -->
    </div>
    <script src = "configuration.js"></script>
    <script>
        const inventory = [];

        function addGuitar() {
            let serialNumber = document.getElementById("serialNumber").value;
            let model = document.getElementById("model").value;
            let type = document.getElementById("type").value;
            let price = document.getElementById("price").value;
            let builder = document.getElementById("builder").value;
            let backWood = document.getElementById("backWood").value;
            let topWood = document.getElementById("topWood").value;

            let guitar = {
                serialNumber: serialNumber,
                model: model,
                type: type,
                price: price,
                builder: builder,
                backWood: backWood,
                topWood: topWood
            };

            inventory.push(guitar);
            
            alert("Guitar added successfully!");
            
            document.getElementById("serialNumber").value = "";
            document.getElementById("model").value = "";
            document.getElementById("type").value = "";
            document.getElementById("price").value = "";
            document.getElementById("builder").value = "";
            document.getElementById("backWood").value = "";
            document.getElementById("topWood").value = "";
        }
    </script>
</body>
</html>
